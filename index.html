<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our School Garden</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8f5;
      color: #333;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 400%;
      height: 100%;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
    }
    .slide video, .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 24px;
      z-index: 10;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2e8b57;
      margin-bottom: 10px;
    }
    p.description {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }
    .buttons a {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      background: #2e8b57;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #246b46;
    }
    footer {
      margin-top: 50px;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <div class="slide">
      <video src="videos/KakaoTalk_20250426_132156224.mp4" autoplay muted loop></video>
    </div>
    <div class="slide">
      <img src="images/sample1.png" alt="Butterfly">
    </div>
    <div class="slide">
      <img src="images/sample2.png" alt="Ant">
    </div>
    <div class="slide">
      <img src="images/sample3.png" alt="Bee">
    </div>
  </div>
  <button class="arrow left" onclick="moveSlide(-1)">&#10094;</button>
  <button class="arrow right" onclick="moveSlide(1)">&#10095;</button>
</div>

<div class="container">
  <h1>Welcome to Our Garden</h1>
  <p class="description">
    Explore our eco-friendly school garden! Discover the beauty of palm trees, the richness of our farm, and the amazing insect hotels supporting biodiversity.
  </p>

  <div class="buttons">
    <a href="/palmtree.html">Palm Trees</a>
    <a href="farms.html">Farms</a>
    <a href="/insecthotel.html">Insect Hotel</a>
  </div>
</div>

<footer>
  <p>&copy; 2025 Our School | All rights reserved.</p>
</footer>

<script>
let currentSlide = 0;
const slides = document.querySelector('.slides');
const totalSlides = document.querySelectorAll('.slide').length;

function moveSlide(direction) {
  currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
  slides.style.transform = `translateX(-${currentSlide * 100}%)`;
}
</script>

</body>
</html>
