<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our School Garden</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

  <!-- Owl Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8f5;
      color: #333;
    }
    .top-video video {
      width: 100%;
      height: auto;
      max-height: 650px;
      object-fit: cover;
      display: block;
    }
    .owl-carousel .item img {
      width: 40%;
      height: auto;
      object-fit: contain;
      display: block;
      margin: auto;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2e8b57;
      margin-bottom: 10px;
    }
    p.description {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }
    .buttons a {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      background: #2e8b57;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #246b46;
    }
    footer {
      margin-top: 50px;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="top-video">
  <video src="videos/video1.mp4" autoplay muted loop playsinline></video>
</div>

<div class="owl-carousel owl-theme">
  <div class="item"><img src="images/insecthotel1.jpg" alt="Sample 1"></div>
  <div class="item"><img src="images/palmtree1.jpg" alt="Sample 2"></div>
  <div class="item"><img src="images/insecthotel1.jpg" alt="Sample 3"></div>
</div>

<div class="container">
  <h1>Welcome to Our Garden</h1>
  <p class="description">
    Explore our eco-friendly school garden! Discover the beauty of palm trees, the richness of our farm, and the amazing insect hotels supporting biodiversity.
  </p>

  <div class="buttons">
    <a href="palmtree.html">Palm Trees</a>
    <a href="farms.html">Farms</a>
    <a href="insecthotel.html">Insect Hotel</a>
  </div>
</div>

<footer>
  <p>&copy; 2025 Our School | All rights reserved.</p>
</footer>

<!-- Floating Scroll Button -->
<button id="scrollToButtons" style="
  position: fixed;
  bottom: 30px;
  right: 30px;
  padding: 15px 20px;
  background-color: #2e8b57;
  color: white;
  border: none;
  border-radius: 50px;
  font-size: 16px;
  cursor: pointer;
  z-index: 1000;
">Go to Menu</button>

<script>
$(document).ready(function(){
  $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    autoplay:true,
    autoplayTimeout:3000,
    responsive:{
      0:{ items:1 },
      600:{ items:1 },
      1000:{ items:1 }
    }
  });

$('#scrollToButtons').click(function(){
    $('html, body').animate({
      scrollTop: $('.buttons').offset().top
    }, 600); 
  });
});
</script>


</body>
</html>
